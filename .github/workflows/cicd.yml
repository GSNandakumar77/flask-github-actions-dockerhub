name: ğŸš€ CI/CD for Dockerized Flask App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1ï¸âƒ£ Run Python Tests
  run-tests:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: ğŸ§ª Run tests with Pytest
        run: pytest -v

  # 2ï¸âƒ£ Build Docker Image (without pushing)
  docker-build:
    name: ğŸ› ï¸ Build Docker Image
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker image
        run: docker build -t flasktest-app:latest .

  # 3ï¸âƒ£ Push Docker Image to Docker Hub
  publish-docker:
    name: ğŸ“¤ Push Docker Image to Docker Hub
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and Push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flasktest-app:latest

      - name: ğŸ“Š Show image digest
        run: echo "âœ… Image digest is ${{ steps.docker_build.outputs.digest }}"
